<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" href="./icons/day/day.svg">
    <link rel="stylesheet" href="./styles/weather.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <script src="https://kit.fontawesome.com/6868b9c0c8.js" crossorigin="anonymous"></script>
</head>
<body>


    

    <div class="weather">
        <img src="./icons/night/night.svg" alt="day-night-svg" class="day-night">
        <img class = "icon-weather condition" src="./icons/condition/cloudy/cloudy-svgrepo-com.svg" alt="condition-svg">
        <span class="weather-condition">Clear Sky</span>
    </div>

    <div class="center-info">
        <div class="weather-information">

            <div class="location-time">
                <h1 class = "city">Palmdale</h1>
                
                <p class="region">California</p>
                
            
                <span class="time">11:41</span>
                <span class="date">Tuesday, January 17</span>
                
            </div>
    
            
        </div>
    
        <div class="temperature-conditions">
            <div class="celsius">
                <span class="cel">1</span>
                <span class="degree">&#8451</span>
                
            </div>
            
            <div class="farenheit">
                <span class="faren"> 45</span>
                <span class="degree">&#8457</span>
                
            </div>
            
        </div>
    
    
        <div class="weather-details">
            <ul>
                <li>Percipitation: <span class="percipitation">32%</span></li>
                <li>Humidity: <span class="humidity">23%</span></li>
                <li>Wind: <span class="wind-speed">12km/h</span></li>
            </ul>
          
        </div>
    
    </div>

        <div class="icon"><i class="fa-solid fa-magnifying-glass"></i></div>
